<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says</title>
    <link rel="stylesheet" href="simonsays.css">
</head>
<body>
    <h1>Simon Says </h1>
    <h2>Press anywhere EXCEPT on colours to start game</h2>
    <div class="mainbox">
        <div class="lineone">
            <div type="button" class="btn pink" id="pink">one</div>
            <div type="button" class="btn yellow" id="yellow">two</div>
        </div>
        <div class="linetwo">
            <div type="button" class="btn green" id="green">three</div>
            <div type="button" class="btn purple" id="purple">four</div>
        </div>
        
    </div>
    <script src="simonsays.js"></script>
</body>
</html>
